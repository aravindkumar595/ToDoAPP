<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TaskFlow</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body{
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    .glass{
        width:480px;
        backdrop-filter: blur(14px);
        background: rgba(255,255,255,0.12);
        border-radius:20px;
        padding:30px;
        box-shadow:0 20px 40px rgba(0,0,0,.3);
        color:#fff;
    }
    .glass h3{
        text-align:center;
        font-weight:600;
        margin-bottom:25px;
    }
    .task-input{
        background:rgba(255,255,255,.2);
        border:none;
        color:#fff;
    }
    .task-input::placeholder{color:#ddd;}
    .task{
        background:rgba(255,255,255,.15);
        border-radius:12px;
        padding:12px 15px;
        margin-bottom:10px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        transition:.3s;
    }
    .task:hover{transform:scale(1.02);}
    .task span.done{
        text-decoration:line-through;
        opacity:.6;
    }
    .btn-icon{
        border:none;
        background:none;
        color:#fff;
        font-size:18px;
        margin-left:8px;
        transition:.2s;
    }
    .btn-icon:hover{color:#00eaff;}
</style>
</head>
<body>

<div class="glass">
    <h3>‚ú® TaskFlow</h3>

   <form method="POST" class="d-flex mb-4">
    {% csrf_token %}
    <input type="text" name="task" class="form-control task-input me-2" placeholder="What‚Äôs on your mind?" required>
    <button class="btn btn-info">Add</button>
</form>


    {% for task in tasks %}
        <div class="task">
            <span class="{% if task.is_completed %}done{% endif %}">
                {{ task.task }}
            </span>
            <div>
                <a href="{% url 'edit_task' task.pk %}" class="btn-icon">‚úèÔ∏è</a>
                <a href="{% url 'delete_task' task.pk %}" class="btn-icon">üóëÔ∏è</a>
            </div>
        </div>
    {% empty %}
        <p class="text-center text-light">No tasks yet üöÄ</p>
    {% endfor %}
</div>

</body>
</html>
